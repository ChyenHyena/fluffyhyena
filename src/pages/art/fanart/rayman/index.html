<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old-School Hyena - Rayman Fanart</title>
     <link rel="icon" href="/public/paw-prints.ico" type="image/x-icon">
    <!-- StyleSheet -->
    <link href="/css/art_style.css" rel="stylesheet" type="text/css" media="all">
  </head>
  <body>
  
	<div class="thumbs">

		<a class="descr" onfocus="displayDesc('ly','first')" onblur="hideDesc('ly','first')" href="/images/mine/fanart/rayman/ly.png" target="modal_frame">
						
		<div class="frame">	
			
			<p id="first"></p>
		
			<img class="art-thumb" id="ly" src="/images/mine/fanart/rayman/ly.png" 
			alt="Sketch of Ly. I love her I love her I love her.">
			
		</div>
		
		</a>
      
		<a class="descr" onfocus="displayDesc('rayman','second')" onblur="hideDesc('rayman','second')" href="/images/mine/fanart/rayman/rayman.png" target="modal_frame">
						
		<div class="frame">	
			
			<p id="second"></p>
		
			<img class="art-thumb" id="rayman" src="/images/mine/fanart/rayman/rayman.png" 
			alt="THE BOI">
		
		</div>
		
		</a>
			
		<a class="descr" onfocus="displayDesc('raykeychain','third')" onblur="hideDesc('raykeychain','third')" href="/images/mine/fanart/rayman/raykeychain.png" target="modal_frame">
						
		<div class="frame">	
			
			<p id="third"></p>
		
			<img  class="art-thumb" id="raykeychain" src="/images/mine/fanart/rayman/raykeychain.png" 
			alt="Keychain concept">
			
		</div>
		
		</a>
      
    </div>
	
	<!-- Scripts -->
	
	<script src="/javascript/art_gallery.js">
	
	</script>
